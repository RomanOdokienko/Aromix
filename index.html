<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aromix Parfume</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-50 text-gray-800 font-sans">
    <header class="bg-pink-100 text-center py-6">
        <h1 class="text-3xl font-semibold text-rose-600 m-0">Aromix Parfume</h1>
        <p>Ароматы. Косметика. Подарки.</p>
    </header>

    <main class="max-w-3xl mx-auto p-4">
        <section id="about" class="my-8">
            <h2 class="text-2xl text-rose-600 mb-2">О нас</h2>
            <p>Мы подбираем ароматы и оформляем подарки с любовью. Быстрая доставка по городу.</p>
        </section>

        <section id="gallery" class="my-8">
            <h2 class="text-2xl text-rose-600 mb-4">Галерея</h2>
            <div class="flex flex-wrap gap-4 justify-center">
                <img class="w-full max-w-xs rounded-lg sm:w-1/3" src="https://via.placeholder.com/300" alt="Placeholder image 1">
                <img class="w-full max-w-xs rounded-lg sm:w-1/3" src="https://via.placeholder.com/300" alt="Placeholder image 2">
                <img class="w-full max-w-xs rounded-lg sm:w-1/3" src="https://via.placeholder.com/300" alt="Placeholder image 3">
                <img class="w-full max-w-xs rounded-lg sm:w-1/3" src="https://via.placeholder.com/300" alt="Placeholder image 4">
            </div>
        </section>

        <section id="contact" class="text-center my-8">
            <a class="inline-block px-6 py-3 bg-pink-200 text-gray-700 rounded transition hover:bg-pink-300" href="https://t.me/твоя_ссылка">Написать в Telegram</a>
        </section>
    </main>

    <footer class="bg-pink-100 text-center py-6">
        <p>Адрес: г. Ваш город, ул. Примерная, 1</p>
        <p>Время работы: ежедневно с 10:00 до 20:00</p>
    </footer>
</body>
</html>
